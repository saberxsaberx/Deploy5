<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | Flagm8</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="unity-webview.js"></script>
    <style>
      #mobile-fullscreen-toggle {
        position: absolute;
        top: 16px;
        left: 16px;
        z-index: 99999; /* Always above canvas */
        background: rgba(0,0,0,0.6);
        color: #fff;
        border: none;
        border-radius: 6px;
        padding: 10px 14px;
        font-size: 36px;
        cursor: pointer;
        display: none;
        transition: background 0.2s;
      }
      #mobile-fullscreen-toggle.active {
        background: rgba(0,0,0,0.85);
      }
      @media (max-width: 900px) {
        #unity-container.unity-mobile, #unity-canvas {
          width: 100vw !important;
          height: 100vh !important;
          margin: 0 !important;
          padding: 0 !important;
        }
        html, body {
          width: 100vw;
          height: 100vh;
          margin: 0;
          padding: 0;
          overflow: hidden;
        }
      }
    </style>
    <style>
      /* Fullscreen overlay image for mobile portrait */
      #mobile-portrait-overlay {
        display: none;
        position: fixed;
        z-index: 9999;
        top: 0; left: 0; right: 0; bottom: 0;
        width: 100vw;
        height: 100vh;
        background: #000;
        justify-content: center;
        align-items: center;
      }
      #mobile-portrait-overlay img {
        max-width: 100vw;
        max-height: 100vh;
        width: 100vw;
        height: 100vh;
        object-fit: contain;
        display: block;
        margin: 0 auto;
      }
      @media (max-width: 900px) and (orientation: portrait) {
        #mobile-portrait-overlay {
          display: flex;
        }
      }
      @media (orientation: landscape) {
        #mobile-portrait-overlay {
          display: none !important;
        }
      }
    </style>
  </head>
  <body>
    <div id="unity-container" class="unity-desktop">
      <canvas id="unity-canvas"></canvas>
      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>
      <div id="unity-footer">
        <div id="unity-webgl-logo"></div>
        <div id="unity-fullscreen-button"></div>
        <div id="unity-build-title">Flagm8</div>
      </div>
      <!-- Move fullscreen button inside unity-container, after canvas, for fullscreen visibility -->
      <button id="mobile-fullscreen-toggle" title="Toggle Fullscreen">⛶</button>
    </div>
    <script>
      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/Deploy3.loader.js";
      var config = {
        dataUrl: buildUrl + "/Deploy3.data",
        frameworkUrl: buildUrl + "/Deploy3.framework.js",
        codeUrl: buildUrl + "/Deploy3.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "Flagm8",
        productVersion: "1.0.0",
      };

      var container = document.querySelector("#unity-container");
      var canvas = document.querySelector("#unity-canvas");
      var loadingBar = document.querySelector("#unity-loading-bar");
      var progressBarFull = document.querySelector("#unity-progress-bar-full");
      var fullscreenButton = document.querySelector("#unity-fullscreen-button");
      var width0 = "1066px";
      var height0 = "600px";

      // 📱 Detect mobile
      var isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
      if (isMobile) {
        container.className = "unity-mobile";

        // 🎯 Smart Scaling
        var rawDPR = window.devicePixelRatio || 1;
        var maxDPR = 2.0; // حداکثر کیفیت
        var minDPR = 1.0; // حداقل کیفیت
        var smartDPR = Math.min(Math.max(rawDPR, minDPR), maxDPR);

        config.devicePixelRatio = smartDPR;

        function resizeCanvas() {
          canvas.width = window.innerWidth * smartDPR;
          canvas.height = window.innerHeight * smartDPR;
          canvas.style.width = window.innerWidth + "px";
          canvas.style.height = window.innerHeight + "px";
        }

        function fitMobileCanvas() {
          resizeCanvas();
          container.style.width = "100vw";
          container.style.height = "100vh";
        }

        fitMobileCanvas();
        window.addEventListener("resize", fitMobileCanvas);
        window.addEventListener("orientationchange", fitMobileCanvas);

        document.getElementById('mobile-fullscreen-toggle').style.display = "block";
      } else {
        // Desktop: Fit canvas and container to window size
        function fitDesktopCanvas() {
          canvas.width = window.innerWidth;
          canvas.height = window.innerHeight;
          canvas.style.width = window.innerWidth + "px";
          canvas.style.height = window.innerHeight + "px";
          container.style.width = "100vw";
          container.style.height = "100vh";
        }
        fitDesktopCanvas();
        window.addEventListener("resize", fitDesktopCanvas);
        window.addEventListener("orientationchange", fitDesktopCanvas);
        // Show fullscreen button on desktop too
        document.getElementById('mobile-fullscreen-toggle').style.display = "block";
      }

      loadingBar.style.display = "block";

      document.addEventListener(
        'fullscreenchange',
        function() {
          var p = document.getElementById('unity-container');
          var c = document.getElementById('unity-canvas');
          if (document.fullscreenElement) {
            width0 = c.style.width;
            height0 = c.style.height;
            setTimeout(
              function() {
                c.style.width = getComputedStyle(p).width;
                c.style.height = getComputedStyle(p).height;
              },
              250);
          } else {
            // Restore canvas size properly for mobile/desktop
            c.style.width = width0;
            c.style.height = height0;
            // Call resize function to ensure correct sizing
            if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
              if (typeof fitMobileCanvas === "function") fitMobileCanvas();
            } else {
              if (typeof fitDesktopCanvas === "function") fitDesktopCanvas();
            }
          }
        });

      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          progressBarFull.style.width = 100 * progress + "%";
        }).then((unityInstance) => {
          window.unityInstance = unityInstance;
          loadingBar.style.display = "none";
          fullscreenButton.onclick = () => {
            var p = document.getElementById('unity-container');
            var c = document.getElementById('unity-canvas');
            c.requestFullscreen = () => {
              p.requestFullscreen();
            };
            unityInstance.SetFullscreen(1);
          };
        }).catch((message) => {
          alert(message);
        });

        // Desktop: Try to request fullscreen automatically after Unity is ready
        if (!isMobile) {
          var elem = document.getElementById('unity-container');
          // Try to request fullscreen after a short delay to ensure Unity is ready
          setTimeout(function() {
            if (!document.fullscreenElement) {
              if (elem.requestFullscreen) elem.requestFullscreen();
              else if (elem.webkitRequestFullscreen) elem.webkitRequestFullscreen();
              else if (elem.msRequestFullscreen) elem.msRequestFullscreen();
            }
          }, 500);
        }
      };
      document.body.appendChild(script);

      // Fullscreen toggle logic for all devices
      var fsBtn = document.getElementById('mobile-fullscreen-toggle');
      function updateFSBtn() {
        // Always show the button when fullscreen state changes
        fsBtn.style.display = "block";
        // Debug: log fullscreen state and button
        console.log("updateFSBtn called. fullscreenElement:", document.fullscreenElement, "fsBtn:", fsBtn);
        if (document.fullscreenElement) {
          fsBtn.textContent = "🡸";
          fsBtn.classList.add("active");
          fsBtn.style.zIndex = "99999";
        } else {
          fsBtn.textContent = "⛶";
          fsBtn.classList.remove("active");
          fsBtn.style.zIndex = "99999";
        }
      }
      fsBtn.addEventListener("click", function() {
        var elem = document.getElementById('unity-container');
        if (!document.fullscreenElement) {
          if (elem.requestFullscreen) elem.requestFullscreen();
          else if (elem.webkitRequestFullscreen) elem.webkitRequestFullscreen();
          else if (elem.msRequestFullscreen) elem.msRequestFullscreen();
        } else {
          if (document.exitFullscreen) document.exitFullscreen();
          else if (document.webkitExitFullscreen) document.webkitExitFullscreen();
          else if (document.msExitFullscreen) document.msExitFullscreen();
        }
      });
      document.addEventListener('fullscreenchange', updateFSBtn);
      document.addEventListener('webkitfullscreenchange', updateFSBtn);
      document.addEventListener('msfullscreenchange', updateFSBtn);
      updateFSBtn();
    </script>
    <!-- Mobile Portrait Overlay -->
    <div id="mobile-portrait-overlay">
      <img src="ax.png" alt="ax" />
    </div>
<script>
  // Fallback for mobile orientation overlay
  function updateMobilePortraitOverlay() {
    var overlay = document.getElementById('mobile-portrait-overlay');
    if (!overlay) return;
    var isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
    if (!isMobile) {
      overlay.style.display = "none";
      return;
    }
    // Use window.orientation if available, else use width/height
    var portrait = false;
    if (window.matchMedia) {
      portrait = window.matchMedia("(orientation: portrait)").matches;
    } else if (window.orientation !== undefined) {
      portrait = (window.orientation === 0 || window.orientation === 180);
    } else {
      portrait = window.innerHeight > window.innerWidth;
    }
    overlay.style.display = portrait ? "flex" : "none";
  }
  window.addEventListener("orientationchange", updateMobilePortraitOverlay);
  window.addEventListener("resize", updateMobilePortraitOverlay);
  document.addEventListener("DOMContentLoaded", updateMobilePortraitOverlay);
</script>
  </body>
</html>
